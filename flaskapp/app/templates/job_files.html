<!DOCTYPE html>
<html>
<head>
  <title>Job Files - Video Encoding Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    #file-table th, #file-table td {
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
    }
    #file-table th {
      cursor: pointer;
      user-select: none;
    }
    #file-table th:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Job Files for Job ID: {{ job_id }}</h1>
    <a href="/" class="text-blue-500 hover:underline mb-4 inline-block">Back to Jobs</a>
    <table id="file-table" class="w-full border-collapse bg-white">
      <thead>
        <tr class="bg-gray-200">
          <th data-sort="name">File Name</th>
          <th data-sort="size">Size</th>
          <th data-sort="mtime">Date Modified</th>
        </tr>
      </thead>
      <tbody id="file-list">
        {% for file in files %}
        <tr>
          <td>
            {% if file.name.endswith('.txt') %}
              <a href="#" onclick="showFileContent('{{ job_id }}', '{{ file.name | e }}')" class="text-blue-500 hover:underline">{{ file.name }}</a>
            {% else %}
              {{ file.name }}
            {% endif %}
          </td>
          <td>{{ file.size }}</td>
          <td>{{ file.mtime_display }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="file-content-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded shadow-lg w-full max-w-2xl p-6 relative">
      <button onclick="closeFileContentModal()" class="absolute top-2 right-2 text-gray-600 hover:text-black">
        <span class="material-icons">close</span>
      </button>
      <h2 class="text-xl font-semibold mb-4">File Contents</h2>
      <div id="file-content" class="space-y-2 text-sm font-mono whitespace-pre-wrap max-h-96 overflow-auto"></div>
    </div>
  </div>

  <script>
    const job_id = '{{ job_id | e }}'; // Define job_id from Jinja2 template
    const table = document.getElementById('file-table');
    const headers = table.querySelectorAll('th[data-sort]');
    let files = {{ files | tojson }};

    function sortTable(column, order) {
      files.sort((a, b) => {
        let aValue = a[column];
        let bValue = b[column];
        if (column === 'size') {
          aValue = parseFloat(a[column].replace(/[^0-9.]/g, '')) * (a[column].includes('MB') ? 1024 * 1024 : a[column].includes('KB') ? 1024 : 1);
          bValue = parseFloat(b[column].replace(/[^0-9.]/g, '')) * (b[column].includes('MB') ? 1024 * 1024 : b[column].includes('KB') ? 1024 : 1);
        } else if (column === 'mtime') {
          aValue = new Date(a.mtime_display).getTime();
          bValue = new Date(b.mtime_display).getTime();
        }
        if (order === 'asc') {
          return aValue > bValue ? 1 : -1;
        } else {
          return aValue < bValue ? 1 : -1;
        }
      });

      const tbody = document.getElementById('file-list');
      tbody.innerHTML = '';
      files.forEach(file => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            ${file.name.endsWith('.txt') 
              ? `<a href="#" onclick="showFileContent('${job_id}', '${file.name.replace(/'/g, "\\'")}')" class="text-blue-500 hover:underline">${file.name}</a>`
              : file.name}
          </td>
          <td>${file.size}</td>
          <td>${file.mtime_display}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function showFileContent(job_id, filename) {
      const res = await fetch(`/job_file_content/${job_id}/${encodeURIComponent(filename)}`);
      if (!res.ok) return alert('Failed to load file contents');

      const data = await res.json();
      const modal = document.getElementById('file-content-modal');
      const content = document.getElementById('file-content');

      content.innerText = data.content || 'No content available';
      modal.classList.remove('hidden');
    }

    function closeFileContentModal() {
      document.getElementById('file-content-modal').classList.add('hidden');
    }

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const column = header.getAttribute('data-sort');
        const order = header.classList.contains('sort-asc') ? 'desc' : 'asc';
        
        headers.forEach(h => {
          h.classList.remove('sort-asc', 'sort-desc');
        });
        header.classList.add(`sort-${order}`);
        
        sortTable(column, order);
      });
    });

    // Initial sort by name
    sortTable('name', 'asc');
  </script>
</body>
</html>
