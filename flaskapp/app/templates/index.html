<!DOCTYPE html>
<html>
<head>
  <title>Video Encoding Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    #task-table th, #task-table td {
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
    }
    .fixed-progress-col {
      width: 120px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Video Encoding Manager</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Add New Job</h2>
      <div class="flex gap-2">      
        <input id="filename" type="text" placeholder="Enter filename (e.g., video.mp4)"
               class="border p-2 rounded w-full">
        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Add Job
        </button>
      </div>
    </div>

    <h2 class="text-xl font-semibold mb-2">Current Jobs</h2>
    <table id="task-table" class="w-full border-collapse bg-white">
      <thead>
        <tr class="bg-gray-200">
          <th>Job ID</th>
          <th>Filename</th>
          <th class="fixed-progress-col">Split</th>
          <th class="fixed-progress-col">Encode</th>
          <th class="fixed-progress-col">Stitch</th>
          <th>Started</th>
          <th>Elapsed</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>

  <!-- Properties Modal -->
  <div id="properties-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded shadow-lg w-full max-w-2xl p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-black">
        <span class="material-icons">close</span>
      </button>
      <h2 class="text-xl font-semibold mb-4">Job Properties</h2>
      <div id="modal-content" class="space-y-2 text-sm font-mono whitespace-pre-wrap"></div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('properties-modal').classList.add('hidden');
    }

    async function showProperties(job_id) {
      const res = await fetch(`/job_properties/${job_id}`);
      if (!res.ok) return alert('Failed to load properties');

      const data = await res.json();
      const modal = document.getElementById('properties-modal');
      const content = document.getElementById('modal-content');

      content.innerText = JSON.stringify(data, null, 2);
      modal.classList.remove('hidden');
    }    
    function formatElapsed(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs}s`;
    }

    function formatDateTime(timestamp) {
      if (!timestamp || isNaN(timestamp)) return '';
      const dt = new Date(timestamp * 1000);
      return dt.toLocaleString();
    }    
    async function fetchTasks() {
      const response = await fetch('/tasks');
      const jobs = await response.json();
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';

      jobs.forEach(job => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="text-xs break-all">${job.job_id}</td>
          <td>${job.filename}</td>
          <td class="fixed-progress-col">${progressBar(job.segment_progress)}</td>
          <td class="fixed-progress-col">${progressBar(job.encode_progress)}</td>
          <td class="fixed-progress-col">${progressBar(job.combine_progress)}</td>
          <td>${formatDateTime(job.started)}</td>
          <td>${formatElapsed(job.elapsed)}</td>                  
          <td>
            ${
              job.status === 'FAILED' && job.log_path
                ? `<a href="/log/${job.job_id}" class="font-medium text-red-600 underline">FAILED</a>`
                : `<span class="font-medium ${
                    job.status === 'COMPLETED'
                      ? 'text-green-600'
                      : job.status === 'FAILED'
                      ? 'text-red-600'
                      : 'text-yellow-600'
                  }">${job.status}</span>`
            }
          </td>          
          <td class="text-center flex items-center justify-center gap-1">
            <button onclick="copyTask('${job.filename}')" title="Copy">
              <span class="material-icons text-blue-600 hover:text-blue-800">content_copy</span>
            </button>
            <button onclick="deleteTask('${job.job_id}')" title="Delete">
              <span class="material-icons text-red-600 hover:text-red-800">delete</span>
            </button>
            <button onclick="showProperties('${job.job_id}')" title="Properties">
              <span class="material-icons text-gray-700 hover:text-black">info</span>
            </button>            
          </td>
        `;
        taskList.appendChild(row);

        const detailRow = document.createElement('tr');
        detailRow.id = `job-${job.job_id}-details`;
        detailRow.classList.add('hidden', 'bg-gray-50');
        detailRow.innerHTML = `
          <td colspan="7" class="p-2">
            <div id="tasks-${job.job_id}" class="space-y-1 text-sm"></div>
          </td>
        `;
        taskList.appendChild(detailRow);
      });
    }

    function progressBar(percent) {
      return `
        <div class="relative w-full h-4 bg-gray-200 rounded">
          <div class="absolute top-0 left-0 h-4 bg-blue-500 rounded" style="width: ${percent}%"></div>
          <div class="absolute w-full text-center text-xs leading-4 font-medium text-black">${percent}%</div>
        </div>
      `;
    }
    async function addTask() {
      const filename = document.getElementById('filename').value;
      const response = await fetch('/add_task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename })
      });
      const result = await response.json();
      if (result.status === 'success') {
        document.getElementById('filename').value = '';
        fetchTasks();
      } else {
        alert(result.message);
      }
    }
    async function copyTask(filename) {
      if (!filename) return;
      await fetch('/add_task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename })
      });
      fetchTasks();
    }

    async function deleteTask(job_id) {
      if (!confirm('Are you sure you want to delete this job?')) return;
      const response = await fetch(`/delete_task/${job_id}`, { method: 'DELETE' });
      if (response.ok) {
        fetchTasks();
      } else {
        alert('Failed to delete job');
      }
    }

    setInterval(fetchTasks, 5000);
    fetchTasks();
  </script>
</body>
</html>
